<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body>
    <form>
        <table>
            <tr>
                <td><label class="form-label me-5">First Name</label></td>
                <td><input class="form-control    rounded  " type="text" required placeholder="First Name" />
                    
                </td>
            </tr>
            <tr>
                <td><label class="form-label me-5">Last Name</label></td>
                <td><input class="form-control rounded" type="text" required placeholder="Last Name" /></td>
            </tr>
            <tr>
                <td><label class="form-label me-5">Email</label></td>

                <td><input class="form-control rounded" type="text" required placeholder="Email Address"/></td>

            </tr>
            <tr>
                <td><label class="form-label me-5">Phone #</label></td>

                <td><input class="form-control rounded" type="tel" required  placeholder="(845)555-1212" /></td>
            </tr>
            <tr>
                <td><label class="form-label me-5">Address</label></td>
                <td><input class="form-control rounded  " type="text" required placeholder="Address"/></td>
            </tr>
            <tr>
                <td><label class="form-label me-5">City</label></td>
                <td><input class="form-control rounded  " type="text" required  placeholder="City"/></td>
            </tr>
            <tr>
                <td><label class="form-label me-5">State</label></td>
                <td>

                    <select class="form-select">
                        <option>Please select your state</option>
                        <option>WEST BENGAL</option>
                        <option>ANDHRA PRADESH</option>
                        <option>Others</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label class="form-label me-5">Do you have hosting ?</label></td>
                <td>
                    <input class="form-check-input " type="radio" name="" id="Yes" value="Yes">
                    <label for="Yes">Yes</label>
                    <input class="form-check-input" type="radio" name="" id="No" value="No">
                    <label for="No">No</label>

                </td>
            </tr>
            <tr>
                <td><label class="form-label me-5"> Project Description</label></td>
                <td><textarea class="form-control rounded" type="text" required placeholder="Project description"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" class="text-center">
                    <button class="btn btn-primary" type="send">send</button>
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
